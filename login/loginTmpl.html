<div layout="column" class='addGame'>
  <md-whiteframe class="md-whiteframe-z1" layout>
  	<div layout="column" layout-fill>
		  <md-toolbar class="md-primary" >
		    <h1 class="md-toolbar-tools">
		      Login here!
		    </h1>
		  </md-toolbar>
		  <md-content layout-padding>
		    <form name="userForm">
		      <div layout layout-sm="column" layout-md="column" layout-margin>
		        <md-input-container flex>
		          <label>Email</label>
		          <input ng-model="login.email">
		        </md-input-container>
		        <md-input-container flex>
		          <label>Password</label>
		          <input ng-model="login.password">
		        </md-input-container>
		        <md-button layout margin layout='center' class="md-primary" ng-click='login()'>Login</md-button>
		      </div>
		    </form>
		  </md-content>
		</div>
  </md-whiteframe>
</div>
